<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icon.png" alt="PhishGuard">
        <div>
          <h1>PhishGuard</h1>
          <span class="subtitle">Advanced Phishing Protection</span>
        </div>
      </div>
      <div class="status-indicator" id="connectionStatus">
        <span class="dot"></span>
        <span class="text">Protected</span>
      </div>
    </header>

    <div class="url-section">
      <div class="url-header">
        <span class="label">Analyzing URL</span>
        <span class="refresh-btn" id="refreshAnalysis">‚ü≥</span>
      </div>
      <div class="url-display" id="currentUrl"></div>
    </div>

    <div class="analysis-status" id="analysisStatus">
      <div class="loader"></div>
      <span>Analyzing security indicators...</span>
    </div>

    <div class="results-container" id="resultsContainer" style="display: none;">
      <div class="risk-meter">
        <canvas id="riskGauge"></canvas>
        <div class="risk-details">
          <span class="risk-score" id="riskScore">--</span>
          <span class="risk-label" id="riskLabel">Analyzing...</span>
        </div>
      </div>

      <div class="analysis-tabs">
        <button class="tab-btn active" data-tab="summary">Summary</button>
        <button class="tab-btn" data-tab="technical">Technical</button>
        <button class="tab-btn" data-tab="ai">AI Analysis</button>
      </div>

      <div class="tab-content">
        <div class="tab-pane active" id="summaryTab">
          <div class="security-checks" id="securityChecks"></div>
        </div>
        
        <div class="tab-pane" id="technicalTab">
          <div class="technical-details" id="technicalDetails"></div>
        </div>
        
        <div class="tab-pane" id="aiTab">
          <div class="ai-insights" id="aiInsights"></div>
        </div>
      </div>
    </div>

    <footer>
      <button id="detailedReport" class="report-btn">View Detailed Report</button>
      <div class="last-updated">
        Last updated: <span id="lastUpdated">Just now</span>
      </div>
    </footer>
  </div>
  <script src="chart.js"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
